apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingpong-logoutput-shared-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong
            port:
              number: 2345
      - path: /logoutput
        pathType: Prefix
        backend:
          service:
            name: log-output
            port:
              number: 2345