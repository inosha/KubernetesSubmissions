# todo-app:v4 frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: inosha1/todo-app:v4
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /app/images   # 
          env:
            - name: PORT
              value: "3000"
            - name: TODO_BACKEND_URL
              value: "http://localhost:8081/"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: picsum-pvc   # 
